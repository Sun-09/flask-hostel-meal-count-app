      <div class="container">
        <h1 style="text-align:center;padding:20px">Update MealCount</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            
            <div class="form-group">
            <label for="title" class="form-label">Meal Count Name</label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{todo.title}}" aria-describedby="emailHelp" placeholder="Enter Title">
            
            </div>
            <div class="form-group">
            <label for="desc">Meal Count</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="exampleInputPassword1" placeholder="Enter Description">
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <button type="submit" class="btn btn-primary" id="liveAlertBtn">Update</button>
        </form>

      </div> 
      

      <h1 style="text-align:center; padding:40px;opacity:0.3;font-size:1.5rem">@SONU</h1>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script>
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('Thanks for Confirming', 'Meal Count added Successfully')
  })
}
    </script>
