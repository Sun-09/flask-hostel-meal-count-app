{% extends 'base.html' %}
{% block title%} Update {% endblock title%}

{% block body%}

    

    
     

      <div class="container">
        <h1 style="text-align:center;padding:20px">Update MealCount</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            
            
            <div class="form-group">
            <label for="desc">Meal Count(Lunch)</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="exampleInputPassword1" placeholder="Enter Lunch Count">
            </div>
            <div class="form-group">
              <label for="desc">Border's Name for Lunch</label>
              <input type="text" class="form-control" value="{{todo.lunch}}" name="lunch" id="exampleInputPassword1" placeholder="Enter Border's Name for Lunch">
            </div>
            <div class="form-group">
              <label for="desc">Meal Count(Dinner)</label>
              <input type="text" class="form-control" value="{{todo.desc2}}" name="desc2" id="exampleInputPassword1" placeholder="Enter Dinner Count">
            </div>
            <div class="form-group">
              <label for="desc">Border's Name for Dinner</label>
              <input type="text" class="form-control" value="{{todo.dinner}}" name="dinner" id="exampleInputPassword1" placeholder="Enter Border's Name for Dinner">
            </div>
            <div class="my-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            <div id="liveAlertPlaceholder"></div>
            <button type="submit" class="btn btn-primary" id="liveAlertBtn">Update</button>
        </form>

      </div> 
      

      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script>
      const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('Thanks for Confirming', 'Meal Count added Successfully')
  })
}
    </script>
{% endblock body %}
